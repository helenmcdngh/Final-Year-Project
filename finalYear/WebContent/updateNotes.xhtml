<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Update Subject Listing</title>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>z
</h:head>
<h:body>
	<div class="container">
  	<div class="jumbotron">
	<h1>Update Listing</h1>
	<h:form>
		<br />
		<h:message for="topicID" styleClass="errorMessage" />
		<br />
      	Topic ID: <h:inputText value="#{top.topicID}" id="topicID"
			p:placeholder=""
			required="true" requiredMessage="Topic ID is needed" />
		<br />
		<br />
		<h:message styleClass="errorMessage" for="topicName"/> 
		<br />
      	Topic Name: <h:inputText value="#{top.topicName}" id="name"
			p:placeholder="" />
		<br />
		<br />
		<h:message styleClass="errorMessage" for="details"/> 
		<br />
      	Details: <h:inputText value="#{top.details}" id="name"
			p:placeholder="" />
		<br />
		<br />
		<h:commandButton value="Update"
			action="#{topicController.updateTopic(topics)}" />
		<br />
		<br />
		<a href="Index.xhtml">Home</a> <a href="Notes.xhtml">  Notes</a>
	</h:form>
	</div>
	</div>
</h:body>
</html>
