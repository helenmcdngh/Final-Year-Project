<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Subject Listing</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<f:metadata>
		<f:event listener="#{subjectController.loadSubjects()}"
			type="preRenderView" />
		</f:metadata>
</h:head>

<h:body>
	<div class="container">
  	<div class="jumbotron">	
	<a href="addSubject.xhtml">Add Subjects here</a>	
	<h:dataTable value="#{subjectController.subjects}" var="sub" border="1"
				styleClass="employeeTable"
				headerClass="employeeTableHeader"
				rowClasses="employeeTableOddRow,employeeTableEvenRow">
		<h:column>
			<f:facet name="header">Subject ID</f:facet>
			#{sub.id}
		</h:column>
		<h:column>
			<f:facet name="header">Subject Name</f:facet>
			#{sub.name}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="updateSubject.xhtml">Update</a><br />
			 <!-- <h:commandButton action = "#{manufacturerController.deleteManufacturer(n)}" value = "Delete" onclick = "return confirm('Delete this manufacturer?')" />  -->
		</h:column>
	</h:dataTable>
	<a href="Index.xhtml">Home</a>
	</div>
	</div>
</h:body>
</html>
