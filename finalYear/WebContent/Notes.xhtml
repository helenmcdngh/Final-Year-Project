<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Notes</title>
	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<f:metadata>
		<f:event listener="#{topicController.loadTopics()}"
			type="preRenderView" />
		</f:metadata>
</h:head>

<h:body>
	<div class="container">
  	<div class="jumbotron">
	<a href="addNotes.xhtml">Add Notes here</a>	
	<h1>Notes</h1>
	<h:dataTable value="#{topicController.topics}" class="table table-hover" var="top" border="1"
					headerClass="warning"
					rowClasses="success">
		<h:column>
			<f:facet name="header">Subject ID</f:facet>
			#{top.subjectID}
		</h:column>
		<h:column>
			<f:facet name="header">Topic ID</f:facet>
			#{top.topicID}
		</h:column>
		<h:column>
			<f:facet name="header">Topic Name</f:facet>
			#{top.topicName}
		</h:column>
		<h:column>
			<f:facet name="header">details</f:facet>
			#{top.details}
		</h:column>
		<h:column>
			<f:facet name="header">Action</f:facet>
			 <a href="updateNotes.xhtml">Update</a><br />
			 <!-- <h:commandButton action = "#{manufacturerController.deleteManufacturer(n)}" value = "Delete" onclick = "return confirm('Delete this manufacturer?')" />  -->
		</h:column>
	</h:dataTable>
	<a href="Index.xhtml">Home</a>
	</div>
	</div>	
	</h:body>
</html>
